name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore Web Project
      run: dotnet restore Project2Delivery2/Project2Delivery2.csproj
    
    - name: Build Web Project
      run: dotnet build Project2Delivery2/Project2Delivery2.csproj --configuration Release --no-restore
    
    - name: Publish Web Project
      run: dotnet publish Project2Delivery2/Project2Delivery2.csproj -c Release -o ./publish
    
