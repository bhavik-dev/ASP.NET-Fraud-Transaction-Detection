name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    
    - name: Restore dependencies
      run: dotnet restore Project2Delivery2/Project2Delivery2.csproj
    
    - name: Build
      run: dotnet build Project2Delivery2/Project2Delivery2.csproj --configuration Release --no-restore
    
    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal
    
    - name: Publish
      run: dotnet publish Project2Delivery2/Project2Delivery2.csproj -c Release -o ./publish
    
    - name: Success notification
      run: echo "âœ… Build and tests completed successfully!"